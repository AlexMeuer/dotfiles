# ========== GENERAL ==========
general {
    # Lock after screen turns off? (optional)
    grace = 0
    hide_cursor = true
}

# ========== BACKGROUND ==========
# This uses a *screenshot of your current session* and blurs it.
background {
    monitor =
    path = /home/alex/Pictures/wallpapers/great-wave-of-kanagawa-gruvbox.png
    blur_passes = 3         # number of blur passes (higher = heavier)
    blur_size = 2           # blur kernel size
    noise = 0.02            # optional film-like noise, set 0 to disable
    contrast = 1.0
    brightness = 0.7        # dim slightly
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# ========== INPUT FEEDBACK ==========
# Password "field" \u2013 shows dots as you type, wrong-password shake, etc.
input-field {
    monitor =
    size = 300, 50
    position = 0, 120
    halign = center
    valign = bottom

    # Colors (Gruvbox-ish, adjust to taste)
    outer_color = rgb(7daea3)
    inner_color = rgb(1d2021)
    font_color = rgb(d4be98)
    fail_color = rgb(ea6962)

    # Visual behavior
    outline_thickness = 3
    rounding = 120
    fade_on_empty = true
    fail_transition = 300        # ms for fail color animation
    fail_shake = true            # shake box on wrong password

    # Text feedback
    hide_input = false           # show \u2022\u2022\u2022\u2022\u2022 as you type
    shadow = true
}

