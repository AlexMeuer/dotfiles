# ========== CLOCK (OPTIONAL) ==========
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgb(d4be98)
    font_size = 60
    font_family = "Sans"
    position = 0, 20
    halign = center
    valign = bottom
    shadow = true
}

label {
    monitor =
    text = cmd[update:1000] date +"%A, %d %B %Y"
    color = rgb(d4be98)
    font_size = 16
    font_family = "Sans"
    position = 0, 4
    halign = center
    valign = bottom
    shadow = true
}

